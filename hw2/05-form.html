<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="05-form.js"></script>
  </head>
  <body class="vh-100 bg-dark d-flex justify-content-center align-items-center">
    <main class="card d-flex flex-column justify-content-between p-3">
      <form id="form">
        <h1>Exercise 05 - Form</h1>
        <div class="form-group m-2">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group m-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group m-2">
          <label for="registration">Registration Status</label>
          <select class="form-select" name="registration" id="registration">
            <option selected>Choose an Option</option>
            <option value="registered">Registered</option>
            <option value="notRegistered">Not Registered</option>
          </select>
        </div>
        <div class="form-group m-2">
          <fieldset>
            <legend style="font-size: medium" class="m-0">
              Have you taken any of the following courses?
            </legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="programmingLanguages"
                id="programmingLanguages"
              />
              <label class="form-check-label" for="programmingLanguages">
                Programming Languages
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="operatingSystems"
                id="operatingSystems"
              />
              <label class="form-check-label" for="operatingSystems">
                Operating Systems
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="fullStack"
                id="fullStack"
              />
              <label class="form-check-label" for="fullStack">
                Full Stack Web Development
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form-group m-2">
          <label for="additional">Anything else?</label>
          <textarea class="form-control" id="additional" rows="3"></textarea>
        </div>
        <div class="form-group m-2 d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>
    </main>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="modalLabel">User Data</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>
  </body>
</html>
