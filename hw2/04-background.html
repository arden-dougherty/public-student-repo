<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body
    class="vh-100 d-flex justify-content-center align-items-center"
    id="background"
  >
    <main class="card d-flex flex-column justify-content-between h-50 w-50 p-3">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="intervalInput"
          >Background change interval (seconds):
        </label>
        <input type="number" id="intervalInput" value="3" />
      </div>
      <div>
        <button type="button" class="btn btn-danger" id="btn">Stop</button>
      </div>
    </main>
  </body>
</html>
